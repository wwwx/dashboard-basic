<div class="container login-container h-100 d-flex align-items-center">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form class="example-form" onsubmit="return false;">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Username</mat-label>
                    <span matPrefix>
                        <mat-icon>person</mat-icon>
                    </span>
                    <input matInput value="">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <span matPrefix>
                        <mat-icon>lock</mat-icon>
                    </span>
                    <input matInput type="password"  value="">
                </mat-form-field>
                <button mat-raised-button class="w-100" color="primary" (click)="submit()">Login</button>
            </form>
        </mat-card-content>
    </mat-card>

</div>
